{% extends "base.html" %}

{% block title %}Sign Up | Diani Connect{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold">Create your account</h1>
<form method="post" class="mt-4 bg-white border rounded-lg p-4 space-y-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 bg-emerald-600 text-white rounded">Sign Up</button>
</form>
{% endblock %}
