{% extends "base.html" %}

{% block title %}Login | Diani Connect{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold">Login</h1>
<form method="post" class="mt-4 bg-white border rounded-lg p-4 space-y-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 bg-emerald-600 text-white rounded">Login</button>
</form>
<p class="mt-4 text-sm">No account? <a href="/accounts/signup/" class="text-emerald-600">Sign up</a></p>
{% endblock %}
