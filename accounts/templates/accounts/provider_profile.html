{% extends "base.html" %}

{% block title %}Provider Profile | Diani Connect{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold">Provider Profile</h1>
<form method="post" class="mt-4 bg-white border rounded-lg p-4 space-y-3">
    {% csrf_token %}
    <div>
        <label class="text-sm font-medium">Business Name</label>
        <input type="text" name="business_name" value="{{ provider_profile.business_name }}" class="w-full border rounded p-2">
    </div>
    <div>
        <label class="text-sm font-medium">Bio</label>
        <textarea name="bio" rows="4" class="w-full border rounded p-2">{{ provider_profile.bio }}</textarea>
    </div>
    <button class="px-4 py-2 bg-emerald-600 text-white rounded">Save</button>
</form>
{% endblock %}
