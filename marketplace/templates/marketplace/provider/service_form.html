{% extends "base.html" %}

{% block title %}{{ title }} | Diani Connect{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold">{{ title }}</h1>
<form method="post" enctype="multipart/form-data" class="mt-4 space-y-3 bg-white border rounded-lg p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 bg-emerald-600 text-white rounded">Save</button>
</form>
{% endblock %}
