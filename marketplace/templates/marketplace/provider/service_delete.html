{% extends "base.html" %}

{% block title %}Delete Service | Diani Connect{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold">Delete {{ service.title }}</h1>
<p class="mt-2 text-slate-600">Are you sure you want to delete this service?</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button class="px-4 py-2 bg-red-600 text-white rounded">Confirm Delete</button>
    <a href="/provider/services/" class="ml-3 text-slate-500">Cancel</a>
</form>
{% endblock %}
