{% extends "base.html" %}

{% block title %}Contact | Diani Connect{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold">Contact Us</h1>
<p class="text-slate-600 mt-2">Call +254 700 000 000 or send a message below.</p>
<form method="post" class="mt-6 bg-white p-6 rounded-lg border space-y-4">
    {% csrf_token %}
    <div>
        <label class="text-sm font-medium">Name</label>
        <input type="text" name="name" class="w-full border rounded p-2" required>
    </div>
    <div>
        <label class="text-sm font-medium">Email or Phone</label>
        <input type="text" name="email" class="w-full border rounded p-2" required>
    </div>
    <div>
        <label class="text-sm font-medium">Message</label>
        <textarea name="message" rows="4" class="w-full border rounded p-2" required></textarea>
    </div>
    <button class="px-4 py-2 bg-emerald-600 text-white rounded">Send Message</button>
</form>
{% endblock %}
